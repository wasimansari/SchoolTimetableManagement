<div class="card shadow-lg mb-4 rounded-lg border-0">
  <div class="card-header bg-primary text-white py-4 rounded-top-lg">
    <h4 class="mb-0">Manage Teachers</h4>
  </div>
  <div class="card-body p-4">
    <form (ngSubmit)="addOrUpdateTeacher()">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" class="form-control form-control-sm" placeholder="Teacher Name" [(ngModel)]="newTeacherName" name="newTeacherName">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control form-control-sm" placeholder="Subject" [(ngModel)]="newTeacherSubject" name="newTeacherSubject">
        </div>
        <div class="col-md-4 d-flex align-items-center">
          <button type="submit" class="btn btn-primary btn-sm w-100">{{ editingTeacher ? 'Update Teacher' : 'Add Teacher' }}</button>
          <button type="button" class="btn btn-secondary btn-sm ms-2" *ngIf="editingTeacher" (click)="cancelEdit()">Cancel</button>
        </div>
      </div>
    </form>
    <hr class="my-4">
    <h5 class="mt-4">Existing Teachers</h5>
    <div class="table-responsive">
      <table class="table table-hover table-striped align-middle rounded-lg overflow-hidden">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Subject</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let teacher of teachers">
            <td>{{ teacher.teacherName }}</td>
            <td>{{ teacher.teacherSubject }}</td>
            <td class="text-end">
              <button class="btn btn-info btn-sm me-2" (click)="editTeacher(teacher)">Edit</button>
              <button class="btn btn-danger btn-sm" (click)="deleteTeacher(teacher.id)">Remove</button>
            </td>
          </tr>
          <tr *ngIf="teachers.length === 0">
            <td colspan="3" class="text-center text-muted">No teachers added yet.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
