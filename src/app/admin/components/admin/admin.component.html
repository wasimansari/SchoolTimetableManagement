<div class="container-fluid">
  <div class="row">
    <!-- Sidebar Toggle Button -->
    <button class="btn btn-primary d-md-none" type="button" (click)="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <nav id="sidebar" [ngClass]="{'collapsed': isSidebarCollapsed}" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" routerLink="./teachers" routerLinkActive="active">
              <i class="fas fa-users me-2"></i>
              <span *ngIf="!isSidebarCollapsed">Manage Teachers</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="./timetable" routerLinkActive="active">
              <i class="fas fa-calendar-alt me-2"></i>
              <span *ngIf="!isSidebarCollapsed">Manage Timetable</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Page Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <h2 class="text-center my-4">Admin Dashboard</h2>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
