<div class="container my-4">
  <div class="card shadow-lg rounded-lg border-0">
    <div class="card-header bg-primary text-white text-center py-4 rounded-top-lg">
      <h2 class="mb-0">School Timetable</h2>
    </div>
    <div class="card-body p-4">
      <div class="mb-4">
        <label for="daySelect" class="form-label fs-5">Select Day:</label>
        <select id="daySelect" class="form-select form-select-lg" [(ngModel)]="currentDay" (change)="onDayChange($event)">
          <option *ngFor="let day of daysOfWeek" [value]="day">{{ day }}</option>
        </select>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center rounded-lg overflow-hidden">
          <thead class="table-light">
            <tr>
              <th class="text-nowrap">Time</th>
              <th *ngFor="let class of classes">{{ class }}</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let period of periods">
              <tr>
                <td class="text-nowrap">{{ period }}</td>
                <ng-container *ngIf="period === '12:30 - 1:10'">
                  <td [attr.colspan]="classes.length + 1" class="text-center table-secondary fw-bold">Lunch Break (12:30 - 1:10)</td>
                </ng-container>
                <ng-container *ngIf="period !== '12:30 - 1:10'">
                  <td *ngFor="let class of classes">
                    {{ getAssignment(currentDay, period, class) }}
                  </td>
                </ng-container>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
