<div class="container mt-4">
  <h2 class="text-center mb-4">Admin Dashboard</h2>

  <!-- Teacher Management -->
  <div class="card mb-4">
    <div class="card-header">
      <h4>Manage Teachers</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="addOrUpdateTeacher()">
        <div class="row">
          <div class="col-md-4 mb-3">
            <input type="text" class="form-control" placeholder="Teacher Name" [(ngModel)]="newTeacherName" name="newTeacherName">
          </div>
          <div class="col-md-4 mb-3">
            <input type="text" class="form-control" placeholder="Subject" [(ngModel)]="newTeacherSubject" name="newTeacherSubject">
          </div>
          <div class="col-md-4 mb-3">
            <button type="submit" class="btn btn-primary">{{ editingTeacher ? 'Update Teacher' : 'Add Teacher' }}</button>
            <button type="button" class="btn btn-secondary ms-2" *ngIf="editingTeacher" (click)="cancelEdit()">Cancel Edit</button>
          </div>
        </div>
      </form>
      <hr>
      <h5 class="mt-4">Existing Teachers</h5>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let teacher of teachers">
          <span>{{ teacher.teacherName }} ({{ teacher.teacherSubject }})</span>
          <div>
            <button class="btn btn-info btn-sm me-2" (click)="editTeacher(teacher)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteTeacher(teacher.id)">Remove</button>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngIf="teachers.length === 0">
          <span>No teachers added yet.</span>
        </li>
      </ul>
    </div>
  </div>

  <!-- Timetable Management -->
  <div class="card">
    <div class="card-header">
      <h4>Manage Timetable</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="assignPeriod()">
        <div class="row">
          <div class="col-md-3 mb-3">
            <select class="form-select" [(ngModel)]="selectedDay" name="selectedDay">
              <option value="" disabled selected>Select Day</option>
              <option *ngFor="let day of daysOfWeek" [value]="day">{{ day }}</option>
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <select class="form-select" [(ngModel)]="selectedClass" name="selectedClass">
              <option value="" disabled selected>Select Class</option>
              <option *ngFor="let class of classes" [value]="class">{{ class }}</option>
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <select class="form-select" [(ngModel)]="selectedPeriod" name="selectedPeriod">
              <option value="" disabled selected>Select Period</option>
              <option *ngFor="let period of periods" [value]="period">{{ period }}</option>
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <select class="form-select" [(ngModel)]="selectedSubject" name="selectedSubject">
              <option value="" disabled selected>Select Subject</option>
              <option *ngFor="let subject of subjects" [value]="subject">{{ subject }}</option>
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <select class="form-select" [(ngModel)]="selectedTeacherId" name="selectedTeacherId">
              <option value="" disabled selected>Select Teacher</option>
              <option *ngFor="let teacher of teachers" [value]="teacher.id">{{ teacher.teacherName }}</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Assign</button>
      </form>
    </div>
  </div>
</div>
